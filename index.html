<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">

  <!--responsividade-->
  <link rel="stylesheet" href="style/responsive.css">

  <!--owl css-->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <title>NETFLIX CLONE</title>

<body> 
  <header>
    <div class="container">
      <img src="./img/logo-netflix.png" class="logo" alt="">
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
    </div>
  </header>
    
  <main>
    <div class="poster-principal">
      <div class="container">
        <img src="./img/the_rain_logo.png" alt="logo do filme" class="title">
        <p class="descript">Seis anos após um vírus exterminar quase toda a população da Escandinávia, dois irmãos e um grupo de jovens sobreviventes partem em busca de segurança e de respostas.</p>
        <div class="btn-information">
          <a href="https://www.youtube.com/watch?v=Se3AfHO7GmY&feature=youtu.be" target="_blank">
            <button role="button" class="btn">
              <i class="fas fa-play"></i>
                ASSISTIR AGORA
            </button>
          </a>  
          <a href="https://www.themoviedb.org/tv/76719-the-rain" target="_blank">
            <button role="button" class="btn">
              <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES
            </button>
          </a>
        </div>
      </div>
    </div>
  </main>
    
  <section class="container">
    <h2 class="title-card">TOP 10</h2>
    <div class="carousel-films">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-film" src="img/cart/min.jpg" alt="">
        </div>

        <div class="item">

        </div>
        <div class="item">

        </div>
        <div class="item">
          <img class="box-film" src="img/cart/min7.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-film" src="img/cart/min8.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-film" src="img/cart/min9.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-film" src="img/cart/min10.jpg" alt="">
        </div>
        </div>
    </div>
  </section>
